 
<div class="wrapper"  >
	<div class="background"></div>
	<div class="auth opa">
		<div class="image-size">
			<img src="images/logo.png" class="authLogo">
		</div>
		<div class="login-title">
			<h3>Welcome Back!</h3>
		</div>
		<div id="login"  ng-controller="loginController">
		<div class="inputWrapper">
			<div class="user-icon">
				<i class="fa fa-user fa-fw"></i>
			</div>
			<input type="text" class="username" ng-model="user.name" placeholder="Enter your username" required/>
			<div class="user-icon">
				<i class="fa fa-key fa-fw"></i>
			</div>
			<input type="password" class="password"
				placeholder="Enter your password"  ng-model="user.pass" required/>
			<button type="submit" class="btn btn-login" value="Login" ng-click="login()">Login</button>
			<div class="forget">
				<p>
					Not a member?  <span><a href="#" ng-click="goToSignUpPage()">Sign up</a></span>
				</p>
			</div>
		</div>
	</div>

</div>
