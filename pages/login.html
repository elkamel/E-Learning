<div id="loginPage">
	<div class="logoContainer">
		<img src="images/logo.png" class="logo">
	</div>
	<div class="container">
		<div id="login"  ng-controller="loginController">
			<form method="post">
				<fieldset class="clearfix">
					<p>
						<span class="fontawesome-user"></span><input type="text"
							value="Username" ng-model="user.name"
							onBlur="if(this.value == '') this.value = 'Username'"
							onFocus="if(this.value == 'Username') this.value = ''" required>
					</p>
					<!-- JS because of IE support; better: placeholder="Username" -->
					<p>
						<span class="fontawesome-lock"></span><input type="password"
							value="Password" ng-model="user.pass"
							onBlur="if(this.value == '') this.value = 'Password'"
							onFocus="if(this.value == 'Password') this.value = ''" required>
					</p>
					<!-- JS because of IE support; better: placeholder="Password" -->
					<p>
						<input type="submit" value="Sign In" id="loginBtn"
							ng-click="login();">
					</p>
				</fieldset>
			</form>
			<p>
				Not a member? <a href="#" class="blue" id="signUpBtn" ng-click="goToSignUpPage()">Sign up
					now</a><span class="fontawesome-arrow-right"></span>
			</p>
		 
 		   
		</div>
		<!-- end login -->
	</div>
</div>
